apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
      - name: django-app
        image: hamedsalim1999/djangodeploy
        envFrom:
        - secretRef:
            name: django-secrets
        ports:
        - containerPort: 8000
---
kind: Service
apiVersion: v1
metadata:
  name: django-service
spec:
  selector:
    app: django-app
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: NodePort
