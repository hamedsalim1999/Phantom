apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vue-app
  template:
    metadata:
      labels:
        app: vue-app
    spec:
      containers:
      - name: vue-app
        image: vuejsdeploy
        ports:
        - containerPort: 8080
---
kind: Service
apiVersion: v1
metadata:
  name: vue-service
spec:
  selector:
    app: vue-app
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: NodePort